<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل معلومات المكتب السياحي | استكشف السعودية</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <style>
        @font-face {
            font-family: 'SF Pro Text';
            src: local('-apple-system'),
                 local('BlinkMacSystemFont'),
                 local('.SFNSText-Regular'),
                 local('San Francisco');
            font-weight: 400;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        #map {
            height: 300px;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .custom-file-upload {
            border: 2px dashed #cbd5e1;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.6);
        }

        .custom-file-upload:hover {
            border-color: #10B981;
            background: rgba(240, 253, 244, 0.8);
            transform: scale(1.02);
        }

        .input-field {
            transition: all 0.3s ease;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.15);
            border-color: #10B981;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.4s ease;
        }

        .section-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            transition: all 0.4s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.25);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e2e8f0;
            padding: 1rem 2rem;
            border-radius: 1rem;
            transition: all 0.4s ease;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            transform: translateY(-2px);
        }

        .checkbox-custom {
            transform: scale(1.2);
            margin-left: 0.75rem;
            accent-color: #10B981;
        }

        @media (max-width: 640px) {
            .section-card {
                padding: 1.5rem;
            }
            
            #map {
                height: 250px;
            }
        }
    </style>
</head>
<body class="min-h-screen py-12">
    <!-- Initialize AOS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 1200,
                once: true,
                offset: 100
            });
        });
    </script>

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <a href="index.html" class="flex-shrink-0 hover-scale">
                        <img class="h-12" src="https://i.ibb.co/Qj1bBfR/logo-green.png" alt="شعار الموقع">
                    </a>
                    <div class="hidden md:mr-8 md:flex md:space-x-8 md:space-x-reverse">
                        <a href="index.html" class="text-gray-600 hover:text-emerald-600 px-3 py-2 text-sm font-medium transition-all duration-300 hover:scale-110">الرئيسية</a>
                        <a href="guides.html" class="text-gray-600 hover:text-emerald-600 px-3 py-2 text-sm font-medium transition-all duration-300 hover:scale-110">المرشدون</a>
                        <a href="agencies.html" class="text-emerald-600 px-3 py-2 text-sm font-medium transition-all duration-300 hover:scale-110">المكاتب السياحية</a>
                        <a href="blogs.html" class="text-gray-600 hover:text-emerald-600 px-3 py-2 text-sm font-medium transition-all duration-300 hover:scale-110">المدونة</a>
                        <a href="contact.html" class="text-gray-600 hover:text-emerald-600 px-3 py-2 text-sm font-medium transition-all duration-300 hover:scale-110">اتصل بنا</a>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="hidden md:flex items-center gap-4">
                        <button class="inline-flex items-center text-gray-600 hover:text-emerald-600 transition-all duration-300">
                            <i class="fas fa-globe ml-2"></i>
                            العربية
                        </button>
                        <a href="login.html" class="px-6 py-2.5 text-gray-600 hover:text-emerald-600 font-medium rounded-full border-2 border-gray-300 hover:border-emerald-500 transition-all duration-300">
                            تسجيل دخول
                        </a>
                        <a href="register.html" class="px-6 py-2.5 text-white bg-emerald-500 hover:bg-emerald-600 font-medium rounded-full shadow-lg hover:shadow-emerald-500/50 transition-all duration-300 hover:-translate-y-1">
                            إنشاء حساب

                    <button class="md:hidden bg-gray-100 p-2 rounded-lg hover:bg-gray-200 transition-colors">
                        <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="glass-effect rounded-3xl overflow-hidden" data-aos="fade-up">
            <div class="p-6 sm:p-10">
                <h1 class="text-3xl font-bold text-gray-800 mb-8" data-aos="fade-right">تعديل معلومات المكتب السياحي</h1>

                <form class="space-y-8">
                    <!-- Basic Information -->
                    <div class="section-card" data-aos="fade-up">
                        <h2 class="text-2xl font-semibold text-gray-700 mb-6">المعلومات الأساسية</h2>
                        
                        <!-- Logo Upload -->
                        <div class="mb-6">
                            <label class="block text-gray-700 mb-3 font-medium">شعار المكتب</label>
                            <div class="custom-file-upload">
                                <input type="file" class="hidden" id="logo-upload" accept="image/*">
                                <div class="flex flex-col items-center">
                                    <i class="fas fa-cloud-upload-alt text-5xl text-emerald-500 mb-4"></i>
                                    <p class="text-gray-600 text-lg">اسحب الشعار هنا أو اضغط للاختيار</p>
                                    <p class="text-gray-400 mt-2">PNG, JPG - الحد الأقصى 5MB</p>
                                </div>
                            </div>
                        </div>

                        <!-- Agency Name -->
                        <div class="mb-6">
                            <label class="block text-gray-700 mb-3 font-medium">اسم المكتب السياحي</label>
                            <input type="text" class="input-field w-full" placeholder="أدخل اسم المكتب">
                        </div>

                        <!-- License Number -->
                        <div class="mb-6">
                            <label class="block text-gray-700 mb-3 font-medium">رقم الترخيص</label>
                            <input type="text" class="input-field w-full" placeholder="SA-XXXX-XXXX">
                        </div>

                        <!-- Services -->
                        <div>
                            <label class="block text-gray-700 mb-3 font-medium">الخدمات المقدمة</label>
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                                <label class="flex items-center p-4 rounded-xl hover:bg-gray-50 transition-colors">
                                    <input type="checkbox" class="checkbox-custom">
                                    <span class="text-gray-700">رحلات داخلية</span>
                                </label>
                                <label class="flex items-center p-4 rounded-xl hover:bg-gray-50 transition-colors">
                                    <input type="checkbox" class="checkbox-custom">
                                    <span class="text-gray-700">حج وعمرة</span>
                                </label>
                                <label class="flex items-center p-4 rounded-xl hover:bg-gray-50 transition-colors">
                                    <input type="checkbox" class="checkbox-custom">
                                    <span class="text-gray-700">سياحة مغامرات</span>
                                </label>
                                <label class="flex items-center p-4 rounded-xl hover:bg-gray-50 transition-colors">
                                    <input type="checkbox" class="checkbox-custom">
                                    <span class="text-gray-700">رحلات فاخرة</span>
                                </label>
                                <label class="flex items-center p-4 rounded-xl hover:bg-gray-50 transition-colors">
                                    <input type="checkbox" class="checkbox-custom">
                                    <span class="text-gray-700">سياحة صحراوية</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="section-card" data-aos="fade-up">
                        <h2 class="text-2xl font-semibold text-gray-700 mb-6">معلومات الاتصال</h2>
                        
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-3 font-medium">رقم الهاتف</label>
                                <input type="tel" class="input-field w-full" placeholder="05xxxxxxxx">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-3 font-medium">البريد الإلكتروني</label>
                                <input type="email" class="input-field w-full" placeholder="example@domain.com">
                            </div>
                        </div>

                        <div class="mt-6">
                            <label class="block text-gray-700 mb-3 font-medium">العنوان</label>
                            <input type="text" class="input-field w-full" placeholder="أدخل عنوان المكتب">
                        </div>

                        <div class="mt-6">
                            <label class="block text-gray-700 mb-3 font-medium">حدد موقعك على الخريطة</label>
                            <div id="map" class="shadow-lg"></div>
                        </div>
                    </div>

                    <!-- Additional Information -->
                    <div class="section-card" data-aos="fade-up">
                        <h2 class="text-2xl font-semibold text-gray-700 mb-6">معلومات إضافية</h2>
                        
                        <div class="mb-6">
                            <label class="block text-gray-700 mb-3 font-medium">نبذة عن المكتب</label>
                            <textarea rows="4" class="input-field w-full" placeholder="اكتب نبذة مختصرة عن مكتبك السياحي"></textarea>
                        </div>

                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-3 font-medium">سنوات الخبرة</label>
                                <input type="number" class="input-field w-full" placeholder="عدد السنوات">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-3 font-medium">عدد الرحلات المنظمة</label>
                                <input type="number" class="input-field w-full" placeholder="عدد الرحلات">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-3 font-medium">عدد الوجهات السياحية</label>
                                <input type="number" class="input-field w-full" placeholder="عدد الوجهات">
                            </div>
                        </div>

                        <div class="mt-6">
                            <label class="block text-gray-700 mb-3 font-medium">متوسط أسعار الرحلات</label>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <input type="number" class="input-field w-full" placeholder="السعر الأدنى">
                                <input type="number" class="input-field w-full" placeholder="السعر الأعلى">
                            </div>
                        </div>
                    </div>

                    <!-- Social Media Links -->
                    <div class="section-card" data-aos="fade-up">
                        <h2 class="text-2xl font-semibold text-gray-700 mb-6">روابط التواصل الاجتماعي</h2>
                        
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-3 font-medium">
                                    <i class="fas fa-globe text-gray-600 ml-2"></i>الموقع الإلكتروني
                                </label>
                                <input type="url" class="input-field w-full" placeholder="رابط الموقع الإلكتروني">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-3 font-medium">
                                    <i class="fab fa-whatsapp text-green-500 ml-2"></i>واتساب
                                </label>
                                <input type="tel" class="input-field w-full" placeholder="رقم الواتساب">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-3 font-medium">
                                    <i class="fab fa-facebook text-blue-600 ml-2"></i>فيسبوك
                                </label>
                                <input type="url" class="input-field w-full" placeholder="رابط صفحة الفيسبوك">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-3 font-medium">
                                    <i class="fab fa-twitter text-blue-400 ml-2"></i>تويتر
                                </label>
                                <input type="url" class="input-field w-full" placeholder="رابط حساب تويتر">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-3 font-medium">
                                    <i class="fab fa-instagram text-pink-600 ml-2"></i>انستغرام
                                </label>
                                <input type="url" class="input-field w-full" placeholder="رابط حساب انستغرام">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-3 font-medium">
                                    <i class="fab fa-linkedin text-blue-700 ml-2"></i>لينكد إن
                                </label>
                                <input type="url" class="input-field w-full" placeholder="رابط حساب لينكد إن">
                            </div>
                        </div>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4" data-aos="fade-up">
                        <button type="submit" class="btn-primary flex-1">
                            <i class="fas fa-save ml-2"></i>
                            حفظ التغييرات
                        </button>
                        <button type="button" class="btn-secondary flex-1">
                            <i class="fas fa-times ml-2"></i>
                            إلغاء
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([24.7136, 46.6753], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        // Add marker for agency location
        var marker = L.marker([24.7136, 46.6753], {
            draggable: true
        }).addTo(map);

        // Handle marker drag events
        marker.on('dragend', function(event) {
            var position = marker.getLatLng();
            console.log(position.lat, position.lng);
        });

        // Handle file upload preview
        document.querySelector('.custom-file-upload').addEventListener('click', function() {
            document.getElementById('logo-upload').click();
        });

        document.getElementById('logo-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                console.log('File selected:', file.name);
            }
        });
    </script>
</body>
</html>
