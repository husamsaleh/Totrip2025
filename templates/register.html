<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | استكشف السعودية</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom Styles -->
    <style>
        @font-face {
            font-family: 'SF Pro Text';
            src: local('-apple-system'),
                 local('BlinkMacSystemFont'),
                 local('.SFNSText-Regular'),
                 local('San Francisco');
            font-weight: 400;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.05);
        }

        .gradient-text {
            background: linear-gradient(45deg, #10B981, #34D399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .custom-shadow {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }

        .form-input-effect:focus {
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Initialize AOS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 1000,
                once: true
            });
        });
    </script>

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <a href="index.html" class="flex-shrink-0 hover-scale">
                        <img class="h-12" src="https://i.ibb.co/Qj1bBfR/logo-green.png" alt="شعار الموقع">
                    </a>
                </div>
                <div class="flex items-center gap-6">
                    <!-- Language Dropdown -->
                    <div class="relative group">
                        <button class="flex items-center text-gray-700 hover:text-emerald-500 transition-colors">
                            <i class="fas fa-globe ml-2"></i>
                            <span>العربية</span>
                            <i class="fas fa-chevron-down mr-2 text-sm transition-transform group-hover:rotate-180"></i>
                        </button>
                        <div class="absolute top-full left-0 mt-2 w-48 bg-white rounded-xl shadow-lg py-2 hidden group-hover:block">
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-emerald-50 hover:text-emerald-500 transition-colors">
                                <img src="https://flagcdn.com/w20/sa.png" class="inline-block w-4 h-4 ml-2 rounded-sm" alt="Arabic">
                                العربية
                            </a>
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-emerald-50 hover:text-emerald-500 transition-colors">
                                <img src="https://flagcdn.com/w20/gb.png" class="inline-block w-4 h-4 ml-2 rounded-sm" alt="English">
                                English
                            </a>
                        </div>
                    </div>
                    <a href="login.html" class="text-black hover:text-emerald-300 transition-all duration-300">
                        لديك حساب بالفعل؟ تسجيل الدخول
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <div class="min-h-screen flex items-center justify-center px-4 py-32">
        <div class="max-w-6xl w-full mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12" data-aos="fade-up">
            <!-- Left Side - Form -->
            <div class="bg-white/80 backdrop-blur-xl rounded-3xl p-8 lg:p-12 shadow-2xl">
                <h2 class="text-3xl font-bold mb-8 gradient-text">إنشاء حساب جديد</h2>
                
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- First Name -->
                        <div>
                            <label class="block text-gray-700 mb-2">الاسم الأول</label>
                            <div class="relative">
                                <input type="text" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-emerald-500 outline-none transition-all duration-300 form-input-effect">
                                <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div>
                            <label class="block text-gray-700 mb-2">الاسم الأخير</label>
                            <div class="relative">
                                <input type="text" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-emerald-500 outline-none transition-all duration-300 form-input-effect">
                                <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                        <div class="relative">
                            <input type="email" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-emerald-500 outline-none transition-all duration-300 form-input-effect">
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-gray-700 mb-2">رقم الجوال</label>
                        <div class="relative">
                            <input type="tel" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-emerald-500 outline-none transition-all duration-300 form-input-effect">
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <i class="fas fa-phone"></i>
                            </div>
                        </div>
                    </div>
                    <!-- Password -->
                    <div>
                        <label class="block text-gray-700 mb-2">كلمة المرور</label>
                        <div class="relative">
                            <input type="password" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-emerald-500 outline-none transition-all duration-300 form-input-effect">
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-gray-700 mb-2">تأكيد كلمة المرور</label>
                        <div class="relative">
                            <input type="password" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-emerald-500 outline-none transition-all duration-300 form-input-effect">
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Terms -->
                    <div class="flex items-center">
                        <input type="checkbox" class="w-5 h-5 text-emerald-500 border-2 border-gray-300 rounded-lg focus:ring-emerald-500">
                        <label class="mr-2 text-gray-600">أوافق على <a href="#" class="text-emerald-500 hover:underline">الشروط والأحكام</a> و <a href="#" class="text-emerald-500 hover:underline">سياسة الخصوصية</a></label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white font-medium rounded-xl py-4 transition-all duration-300 hover:shadow-lg hover:shadow-emerald-500/50 transform hover:-translate-y-1">
                        إنشاء حساب
                        <i class="fas fa-arrow-left mr-2"></i>
                    </button>

                    <!-- Social Login -->
                    <div class="relative text-center my-8">
                        <span class="bg-white/80 px-4 text-gray-500 relative z-10">أو التسجيل باستخدام</span>
                        <div class="absolute top-1/2 left-0 right-0 h-px bg-gray-200 -z-1"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="flex items-center justify-center gap-2 px-6 py-3 border-2 border-gray-200 rounded-xl hover:border-emerald-500 hover:bg-emerald-50 transition-all duration-300">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                            Google
                        </button>
                        <button type="button" class="flex items-center justify-center gap-2 px-6 py-3 border-2 border-gray-200 rounded-xl hover:border-emerald-500 hover:bg-emerald-50 transition-all duration-300">
                            <i class="fab fa-apple text-xl"></i>
                            Apple
                        </button>
                    </div>
                </form>
            </div>

            <!-- Right Side - Image & Text -->
            <div class="hidden lg:block relative">
                <div class="absolute inset-0 bg-gradient-to-r from-emerald-600/20 to-emerald-500/20 rounded-3xl"></div>
                <img src="https://images.unsplash.com/photo-1578895101408-1a36b834405b?q=80&w=800&h=1200&fit=crop" class="w-full h-full object-cover rounded-3xl" alt="Saudi Arabia Landscape">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/50 to-transparent rounded-3xl"></div>
                <div class="absolute bottom-0 left-0 right-0 p-12 text-white">
                    <h3 class="text-4xl font-bold mb-4">انضم إلينا اليوم</h3>
                    <p class="text-lg text-gray-200 mb-6">اكتشف جمال المملكة مع نخبة من المرشدين المحترفين وابدأ رحلتك السياحية الآن</p>
                    <div class="flex items-center gap-4">
                        <div class="flex -space-x-4">
                            <img src="https://i.pravatar.cc/100?img=1" class="w-10 h-10 rounded-full border-2 border-white" alt="User">
                            <img src="https://i.pravatar.cc/100?img=2" class="w-10 h-10 rounded-full border-2 border-white" alt="User">
                            <img src="https://i.pravatar.cc/100?img=3" class="w-10 h-10 rounded-full border-2 border-white" alt="User">
                        </div>
                        <p class="text-sm">انضم إلى أكثر من 10,000 مستخدم</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
