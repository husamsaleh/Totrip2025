{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Video | {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Delete Video</h3>
                </div>
                <div class="card-body">
                    <h4>Are you sure you want to delete the video "{{ video.title }}"?</h4>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <div class="mt-4">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="{{ video.video_url }}" allowfullscreen></iframe>
                        </div>
                    </div>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'tourguides:tourguide_videos' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Video</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
